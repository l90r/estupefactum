{% extends 'layout.html' %}
{% load bootstrap_form %}

{% block main %}
<div class="col-md-6">
	<h2>Log in</h2>
	<form method=post>{% csrf_token %}
	{% form_body form %}
	<input type="submit" class="btn btn-primary" value="Log in">
	</form>
	<p>Don't have an account yet? <a href="{% url 'signup' %}">Sign up</a>, it's free.</p>
</div>
{% endblock %}
