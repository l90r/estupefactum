{% extends 'layout.html' %}
{% block main %}
<div class="col-md-12">
<h2>Word of the Day</h2>
{% if alert %}
<div class="alert alert-warning" role="alert">{{ alert }}.</div>
{% endif %}
<div class="jumbotron">{{ date }}<h1>{{ word }}</h1></div>
<div class="stats">
Unpublished words: {{ unpublished }} (out of total {{ total }}).
</div>
{% endblock %}
</div>
