{% extends 'layout.html' %}
{% block main %}
<h2>Top Contributors</h2>
<ul class="list-group">
    {% for contributor in contributors %}
    <li class="list-group-item">
    	{{ contributor.username }}
        <span class="badge">{{ contributor.word_count }}</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
